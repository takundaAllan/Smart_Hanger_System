<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:blue;
        }

        #qrcode {
            margin-top: 20px;
            text-align: center;
        }

        #qrcode canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Styles for the product display on the phone */
        .phone-display {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .phone-display-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .phone-display-content h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .phone-display-content p {
            color: #555;
            line-height: 1.6;
            text-align: left;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="product-form">
        <h1>Generate Product QR Code</h1>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Product Name">
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" placeholder="Product Description"></textarea>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <button onclick="printQRCode()" style="margin-top: 10px;">Print QR Code</button>
    </div>

    <div class="phone-display" id="phoneDisplay">
        <div class="phone-display-content" id="phoneDisplayContent">
        </div>
    </div>

    <script>
        function generateQRCode() {
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;

            if (!productName || !productDescription) {
                alert("Please enter both product name and description.");
                return;
            }

            const productInfo = {
                name: productName,
                description: productDescription
            };

            const qrData = JSON.stringify(productInfo);

            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = "";

            new QRCode(qrcodeDiv, {
                text: qrData,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function printQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const imageData = canvas.toDataURL("image/png");
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Print QR Code</title>
                            <style>
                                body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
                                img { max-width: 100%; max-height: 100%; }
                            </style>
                        </head>
                        <body>
                            <img src="${imageData}" alt="QR Code">
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                printWindow.close();
            } else {
                alert("Please generate a QR code first.");
            }
        }

        // Simulate receiving data from a QR code scan
        function simulatePhoneDisplay(jsonData) {
            try {
                const productInfo = JSON.parse(jsonData);
                const displayContent = document.getElementById('phoneDisplayContent');
                displayContent.innerHTML = `
                    <h2>${productInfo.name}</h2>
                    <p>${productInfo.description}</p>
                `;
                document.getElementById('phoneDisplay').style.display = 'flex'; // Show the phone display
            } catch (error) {
                alert("Invalid QR code data.");
            }
        }

        // This is only for testing. In a real scenario, this data comes from the QR code scan.
        const simulatedQRData = '{"name":"Example Product","description":"This is a detailed description of the example product."}';
        //simulatePhoneDisplay(simulatedQRData); // Uncomment to test the phone display directly.
    </script>
</body>
</html>
